                    <h3>TDA75610 Dev Board</h3>
                    <p>El objetivo es el desarrollo de un PCB que sirva para utilizar y depurar el integrado TDA75610LV

                    <p>El objetivo es crear una versión mini del módulo HC-SR04. Prueba de concepto equivalente en forma
                        esquemática, que utiliza transceptores ultrasónicos más pequeños y un microcontrolador ATtiny404
                        disponible comercialmente en lugar del EM78P153A, además de cuatro LED programables.</p>
                </figcaption>
            </figure>
